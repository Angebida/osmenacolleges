{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Program</button>
        <a href="{% if form.instance.pk %}{% url 'program_detail' form.instance.pk %}{% else %}{% url 'program_list' %}{% endif %}" 
           class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
